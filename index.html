<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="content">
        <form id="calc">
            <header class="calc_header">
                <input type="text"disabled id="output" class="calc_output" value="0"/>
              </header>
        <div class="btns">
            <button class="symbol" value="C" style="background-color: darkblue;"d>C</button>
            <button class="symbol" value="D" style="background-color: darkblue;" id="del">&larr;</button>
            <button class="option" id="switch">S</button>
            <button class="symbol" value="/">/</button><br>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="symbol" value="*">x</button><br>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="symbol" value="-">-</button><br>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="symbol" value="+">+</button><br>
            <button class="number" value="0">0</button>
            <button class="number" value=",">,</button>
            <button class="symbol" value="%">%</button>
            <button class="symbol" value="=">=</button>
        </div>
    </form>
    </div>
</body>
</html>
